<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel</title>
</head>
<body>
    <a href="index.html">Home</a>
    <hr>

    <div style="width: 150px; height: 150px; border: 1px solid pink; margin-bottom: 30px; padding-top: 30px; padding-left: 30px;">
        box one
        <!-- padding adds to the total width/height of the box-->
    </div>

    <div style="width: 150px; height: 150px; border: 10px solid lightslategray; box-sizing: border-box; margin-top: 15px;">
        box two
        <!-- box sizing: border-box; = border INSIDE the element-->
        <!-- margins overlap, larger margin takes over -->
    </div>


    <hr>
    <footer>Kelly Pals &#169; 2024</footer>
</body>
</html>
